<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Pagina web responsive</title>
</head>
<body>
    <!--header-->
    <header>
      <div class="container">
        <div class="row">
            <div class=" header-col-50">
                <div class="content ml-10">
                    Logo
                </div>
            </div>
            <div class=" header-col-50">
                <div class="content mr-10">
                    <div class="mobile-menu float-end">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </header>
    <!--main-->
    <main>
     <div class="information">
        <div class="container">
            <div class="row">
                <div class="col-66">
                    <div class="content-main-big"></div>
                </div>
                <div class="col-33">
                    <div class="content-main"></div>
                </div>
                <div class="col-33">
                    <div class="content-main"></div>
                </div>
                <div class="col-33">
                    <div class="content-main"></div>
                </div>
                <div class="col-33">
                    <div class="content-main"></div>
                </div>
            </div>
        </div>
     </div>

     <div class="strategic planner bg-viola">
        <div class="container-strategic-planner">
            <div class="row">
                <div class="col-50">
                    <div class="content-planner"></div>
                </div>
                <div class="col-50">
                        <div class="content-planner-right"></div>
                </div>
            </div>
        </div>
     </div>

     <div class="testimonials">
        <div class="container">
            <div class="row">
                <div class="col-33-testimonials">
                    <div class="content-testimonials"></div>
                </div>
                <div class="col-33-testimonials">
                    <div class="content-testimonials"></div>
                </div>
                <div class="col-33-testimonials">
                    <div class="content-testimonials"></div>
                </div>
            </div>
        </div>
     </div>

     <div class="benefits bg-viola">
        <div class="container ">
            <div class="row">
                <div class="col-33-benefits">
                    <div class="content-benefits"></div>
                </div>
                <div class="col-33-benefits">
                    <div class="content-benefits"></div>
                </div>
                <div class="col-33-benefits">
                    <div class="content-benefits"></div>
                </div>
                <div class="col-33-benefits">
                    <div class="content-benefits"></div>
                </div>
                <div class="col-33-benefits">
                    <div class="content-benefits"></div>
                </div>
                <div class="col-33-benefits">
                    <div class="content-benefits"></div>
                </div>
            </div>
        </div>
     </div>

     <div class="about-us">
        <div class="container">
            <div class="row">
                <div class="col-100">
                    <div class="content-about-us"></div>
                </div>
            </div>
        </div>
     </div>

     <div class="get-started bg-viola">
        <div class="container">
            <div class="row">
                <div class="col-100">
                    <div class="content-get-started"></div>
                </div>
            </div>
        </div>
     </div>
    </main>
    <!--footer-->
    <footer>
        <div class="footer bg-black">
            <div class="container">
                <div class="row">
                    <div class="col-100">
                        <div class="content-footer"></div>
                    </div>
                </div>
            </div>
         </div>
    </footer>
</body>
</html>
